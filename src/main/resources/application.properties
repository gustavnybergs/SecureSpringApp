spring.application.name=SecureSpringApp

# JWT Configuration
jwt.secret=G3n3r3r@D1nSuperSakraJWTNyckelHar123456!
jwt.expiration=86400000

# Database
spring.datasource.url=jdbc:hsqldb:file:./data/securedb;shutdown=true
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Server
server.port=8080

# Logging
logging.level.SECURITY=INFO
logging.level.se.secure.springapp.securespringapp.service.SecurityEventLogger=DEBUG
logging.level.se.secure.springapp.securespringapp.filter=DEBUG
logging.level.se.secure.springapp.securespringapp.service.JwtTokenProvider=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO
logging.level.se.secure.springapp=DEBUG

logging.file.name=logs/secureapp.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.show-actuator=false
springdoc.auto-tag-classes=true
springdoc.swagger-ui.csrf.enabled=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# JSON Serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL