    spring.application.name=SecureSpringApp

    # Säkerhetsheaders konfiguration
    server.servlet.session.cookie.secure=true
    server.servlet.session.cookie.http-only=true
    server.servlet.session.cookie.same-site=strict

    # HTTPS enforcement (aktivera i produktion)
    # server.ssl.enabled=true
    # server.port=8443

    # Logging för säkerhetsheaders (för debugging)
    logging.level.se.secure.springapp.securespringapp.filter=DEBUG

    # Säkerhetsloggning konfiguration
    logging.level.SECURITY=INFO
    logging.level.se.secure.springapp.securespringapp.service.SecurityEventLogger=DEBUG

    # Skapa separat loggfil för säkerhetshändelser
    logging.file.name=logs/secureapp.log
    logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

    # Swagger/OpenAPI konfiguration
    springdoc.api-docs.path=/v3/api-docs
    springdoc.swagger-ui.path=/swagger-ui.html
    springdoc.swagger-ui.operationsSorter=method
    springdoc.swagger-ui.tagsSorter=alpha
    springdoc.swagger-ui.tryItOutEnabled=true
    springdoc.swagger-ui.filter=true

    # Swagger UI anpassning
    springdoc.swagger-ui.doc-expansion=none
    springdoc.swagger-ui.default-models-expand-depth=1
    springdoc.swagger-ui.default-model-expand-depth=1

    # Inkludera alla endpoints i dokumentationen
    springdoc.show-actuator=false
    springdoc.auto-tag-classes=true

    # Swagger-specifika säkerhetsinställningar
    springdoc.swagger-ui.csrf.enabled=false

    # JWT-konfiguration
    jwt.secret=G3n3r3r@D1nSuperSäkraJWTNyckelHär123456!
    jwt.expiration=86400000   # 24 timmar i millisekunder

    # Databaskonfiguration (persistent HSQLDB)
    spring.datasource.url=jdbc:hsqldb:file:./data/securedb;shutdown=true
    spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
    spring.datasource.username=a
    spring.datasource.password=

    # JPA / Hibernate
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true

