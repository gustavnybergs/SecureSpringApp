spring.application.name=SecureSpringApp

# Säkerhetsheaders konfiguration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# HTTPS enforcement (aktivera i produktion)
# server.ssl.enabled=true
# server.port=8443

# Logging för säkerhetsheaders (för debugging)
logging.level.se.secure.springapp.securespringapp.filter=DEBUG

# Säkerhetsloggning konfiguration
logging.level.SECURITY=INFO
logging.level.se.secure.springapp.securespringapp.service.SecurityEventLogger=DEBUG

# Skapa separat loggfil för säkerhetshändelser
logging.file.name=logs/secureapp.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logback konfiguration för säkerhetslogger
# (Denna sätts via logback-spring.xml om du vill ha mer avancerad konfiguration)